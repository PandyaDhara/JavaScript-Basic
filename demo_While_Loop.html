<html>
    <head><title> Javascript Loops</title></head>
    <body>Javascript While Loop

    <script>
        let x=1;
        while(x<5){
            console.log(x);
            x++;
        }

        console.log("after add BREAK keyword");

        let y=2;
        while(y<10){
            console.log(y);
            y++;
            if(y==6)
            break;
        }

        console.log("after add CONTINUE keyword");

        let z=3;
        while(z<12){
            z++;
            if (z==8)
            continue;
            console.log(z);
        }
    </script>

</body>
</html>
