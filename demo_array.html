<html>
    <head>Javascript tutorial</head>
    <body>
        <p id="demo"></p>
    </body>
    <script>
    let cars=["bmw","lembo","ferrari"];          //array describe
    document.getElementById("demo").innerHTML=cars;

    let bmw=cars[0];        //index of array
    document.getElementById("demo").innerHTML=bmw;

    let len=cars.length;      //length of array
    document.getElementById("demo").innerHTML=len;

    let last=cars[cars.length - 1];         //get last element of array
    document.getElementById("demo").innerHTML=last;

    cars.forEach((item,index,array) => {console.log(item,index);});    //loop , output in inspect console

    document.getElementById("demo").innerHTML=cars.toString();   //array in string form

    let last1=cars.pop();           //delete last element
    document.getElementById("demo").innerHTML=last1;
    let last2=cars[cars.length - 1];        //get last element in console
    console.log(last2);

    cars.push("audi");      //add element in starting
    document.getElementById("demo").innerHTML=cars;

    cars.shift();          //delete  first element
    document.getElementById("demo").innerHTML=cars;

    cars.unshift("hero");          //add element in start
    document.getElementById("demo").innerHTML=cars;

    let bikes=["splender","shine","ktm"];
    let vehicles=cars.concat(bikes);           // add two array in string form
    document.getElementById("demo").innerHTML=vehicles;

    vehicles.sort();                // get string in accesding order
    document.getElementById("demo").innerHTML=vehicles;

    vehicles.reverse();                //get string in descending order
    document.getElementById("demo").innerHTML=vehicles;

    let num1=[2,3,4,5,6,7];
    let num2=num1.map(multiply);           // get multiply of 2 in each value by using MAP -> create new array nd performs a function on each element
    function multiply(value){
        return value*2;
    }
    document.getElementById("demo").innerHTML=num2;

    let num3=num1.filter(comp);            // get greater number by using FILTER -> takes each element of array & applies conditional statement against it
    function comp(value){
        return value>4;
    }
    document.getElementById("demo").innerHTML=num3;

    let num4=num1.reduce(sum)            // get sum of numbers by using REDUCE -> reduce an array value down to just one value using a function | its give single value ,thats why
    function sum(total,value){
        return total+value;
    }
    document.getElementById("demo").innerHTML=num4;

    </script>
</html>
