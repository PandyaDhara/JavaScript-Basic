<html>
    <head>
        <title>
            javascript Functions
        </title>
    </head>
    <body>
        <h1>javascript Predefine functions</h1>
        <p id="demo"></p>
        
      <script>
        //syntax : eval(expression)
        let x=2;
        let y=3;
        let z=8;
        console.log(eval("x+y"));
        console.log(eval(z));
      </script>
        
    </body>
</html>
