<html>
    <head>
        <title>Javascript Methods</title>
    </head>
    <body>
        <h1>javascript Methods</h1>
        <p id="demo"></p>

        <button id="click me">Click me</button>

    </body>

    <script>

        // use object literal to create and define a javascript object

    var user = {
         name : "Dhara",
         age  : 21,
     };
     function sayHi(){
        alert("Hello!");
     }
     user.message=sayHi;
     document.getElementById("demo").innerHTML = "Hi " + user.name;
     document.getElementById("click me").onclick = user.message;

    </script>

</html>
